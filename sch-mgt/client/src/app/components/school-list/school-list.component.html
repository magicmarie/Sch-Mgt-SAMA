<div class="row">
  <div class="col-md-12">
    <h2>List of Registered Schools</h2>
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>School Name</th>
          <th>Community unit</th>
          <th>Number of Students</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let school of schools; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ school.name}}</td>
          <td>{{ school.communityUnit }}</td>
          <td>{{ school.no_students }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
